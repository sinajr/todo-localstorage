<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>toDo-sina</title>
</head>
<body>
    <section class="container-fluid mt-5">
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-9 col-sm-9 col-lg-9 mt-5 d-flex justify-content-center">
                    <input type="text" id="inpt-todo" class="form-control col-md-10 col-sm-10 col-lg-10 rounded " placeholder="what to do?">
                    <button id="addTodo" class="btn btn-success col-md-2 col-sm-2 col-lg-2 mx-3"> lisää Tehtävä</button>
                    <button id="rmTodo" class="btn btn-danger col-md-2 col-sm-2 col-lg-2 mx-3"> pois Tehtävä</button>
                </div>
            </div>
        </div>
    </section>
    <div class="container-fluid mt-5">
        <div  id="show-toDo" class="container">
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
